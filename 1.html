        /* 懒羊羊动画样式 */
        .lazy-sheep {
            position: absolute;

            left: 50%; /* 居中 */
            transform: translateX(-50%);
            animation: lazySheepAnimation 3s ease-in-out infinite;
        }

                transform: translateX(-50%) translateY(0); /* 初始位置 */

        }
