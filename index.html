<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我们的网站</title>
    <style>
        /* 页面全屏背景 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #5f27cd, #48dbfb);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        /* 背景动画 */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 中心内容 */
        .container {
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h3 {
            font-size: 2.5em;
            letter-spacing: 5px;
            animation: textGlow 2s ease infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            to { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        p {
            font-size: 1.2em;
            margin: 10px 0 20px;
            animation: fadeIn 3s ease;
        }

        /* 图片样式 */
        img {
            width: 250px; /* 图片宽度 */
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #333;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>欢迎来到我们的网站！</h3>
        <p>体验精彩内容和炫酷设计，立即进入探索！</p>
        <img src="./微信图片_20241029173036.jpg" alt="展示作品" />
        <p>展示作品：这张图片是我们特别推荐的展示作品，展示了最新的创意设计。</p>
        <a href="home.html" class="button">进入网站</a>
    </div>
</body>
</html>
